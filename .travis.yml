language: android

android:
  components:
    - tools
    - build-tools-24.0.0-preview
    - android-23
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository

notifications:
  email: false

script:
  - ./gradlew clean assembleDebug testDebug -p library

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/